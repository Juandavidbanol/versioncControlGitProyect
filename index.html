<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Control de Versiones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
        }
        #color-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="welcome-message"></h1>
    <p id="current-date"></p>
    <button id="color-button">Hazme clic</button>

    <!-- HU7: Formulario con validación mínima -->
    <form id="simple-form">
        <input type="text" id="name" placeholder="Ingresa tu nombre" required>
        <input type="submit" value="Enviar">
    </form>

    <script>
        const projectName = "Proyecto Control de Versiones";

        // HU1 – Mensaje de bienvenida
        const welcomeMessage = "¡Bienvenido al " + projectName + "!";
        document.getElementById("welcome-message").innerText = welcomeMessage;

        // HU3 – Fecha actual
        function getCurrentDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return today.toLocaleDateString('es-ES', options);
        }
        document.getElementById("current-date").innerText = "Fecha actual: " + getCurrentDate();

        // HU4 – Botón que cambia de color
        const button = document.getElementById("color-button");
        let isBlue = true;
        button.addEventListener("click", () => {
            if (isBlue) {
                button.style.backgroundColor = "#e74c3c";
            } else {
                button.style.backgroundColor = "#3498db";
            }
            isBlue = !isBlue;
            logEvent("Botón clickeado");
        });

        // HU5 – Registrar log simple en consola
        function logEvent(mensaje) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${mensaje}`);
        }
        logEvent("Aplicación iniciada");

        // HU7 – Validación mínima de formulario
        const form = document.getElementById("simple-form");
        form.addEventListener("submit", (event) => {
            const nameInput = document.getElementById("name").value.trim();
            if (!nameInput) {
                alert("Por favor, ingresa tu nombre antes de enviar.");
                event.preventDefault();
                logEvent("Intento de envío vacío en el formulario");
            } else {
                logEvent("Formulario enviado correctamente");
            }
        });
    </script>
</body>
</html>
